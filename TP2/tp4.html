<html>

<head>

</head>

<body onload="init()">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <script>
        var carre1 = document.getElementById("box1");
        var carre2 = document.getElementById("box2");
        var carre3 = document.getElementById("box3");

        var largeur = window.innerWidth;

        function updateBox(carre) {
            var marge = parseInt(carre.style.marginLeft);
            if (isNaN(marge)) {
                marge = 0;
            }
            if (marge <= largeur) {
                marge += 10;
                carre.style.marginLeft = marge + 'px';
            } else {
                window.clearInterval(window.time);
            }

        }
        
        function init() {
            window.setTimeout(function() {
                window.time1 = window.setInterval(updateBox, 100, carre1);
            }, 4000, carre1);
            window.setTimeout(function() {
                window.time2 = window.setInterval(updateBox, 100, carre2);
            }, 5000, carre2);
            window.setTimeout(function() {
                window.time3 = window.setInterval(updateBox, 100, carre3);
            }, 6000, carre3);
        }

    </script>

</body>

<style>
    .box {
        height: 15px;
        width: 15px;
        margin-left: 0px;
    }

    #box1 {
        background: red;
    }

    #box2 {
        background: cyan;
    }

    #box3 {
        background: black;
    }

</style>
</html>
